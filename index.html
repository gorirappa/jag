    var max_combi=9e15;
    function combi_reduction(n, k){
      if(k*2 > n) k=n-k;
      if(k===0) return 1;
      if(k===1) return n;
      function gcd(x, y){
        var t;
        while(y){
          t = x % y;
          x = y;
          y = t; 
        }
        return x;
      }
      var num=1, denom=1, tmp, i;
      var nums=[], denoms=[];
      for(i=0; i<k; ++i){
        nums.push(n-i);
        denoms.push(k-i);
      }
      while(denoms.length){
        while(denoms.length){
          tmp = denom * denoms[denoms.length-1];
          if(tmp > max_combi) break;
          denom = tmp;
          denoms.pop();
        }
        while(nums.length){
          tmp = num * nums[nums.length-1];
          if(tmp > max_combi) break;
          num = tmp;
          nums.pop();
        }
        tmp = gcd(num, denom);
        num /= tmp;
        denom /= tmp;
      }
      for(i=0;i<nums.length;++i){
        num *= nums[i];
      }
      return num / denom;
    }
